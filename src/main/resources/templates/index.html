<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <title>Telegram Bot</title>
</head>
<body>
    <h1>Telegram Bot</h1>
    <p>Scan this QR code to add the bot:</p>
    <img th:src="${qrCodeImage}" alt="QR code">
    <p>Or click the link below:</p>
    <a th:href="${botUrl}" target="_blank" th:text="${botUrl}"></a>
</body>
</html>
